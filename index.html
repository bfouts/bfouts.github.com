<div>

<div id="posts" style="margin-top:20px">
<h2 class="sub-heading" id="posts">Rambling on and on....</h2>
<ul class="posts">
  {% for post in site.posts %}
  <li>
    <h3>
      <a class="posts" href="{{ post.url }}">{{ post.title }}</a>
      <span class="posts-date">{{ post.date | date_to_string }}</span>
    </h3>
  </li>
  {% endfor %}
</ul>
</div>
</div>
